name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build wasmJs production
      run: ./gradlew composeApp:wasmJsBrowserProductionWebpack
    
    - name: Copy and fix index.html for production
      run: |
        cp composeApp/src/webMain/resources/index.html composeApp/build/kotlin-webpack/wasmJs/productionExecutable/index.html
        # Webpack generates composeApp.js, but index.html references Aisearch-composeApp.mjs
        # Check if composeApp.js exists and update if needed
        cd composeApp/build/kotlin-webpack/wasmJs/productionExecutable
        if [ -f "composeApp.js" ]; then
          sed -i 's/Aisearch-composeApp\.mjs/composeApp.js/g' index.html
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: composeApp/build/kotlin-webpack/wasmJs/productionExecutable

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
