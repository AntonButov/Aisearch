<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search - RAG Demo</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366F1'%3E%3Cpath d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
        #ComposeTarget {
            width: 100vw;
            height: 100vh;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "@js-joda/core": "https://cdn.jsdelivr.net/npm/@js-joda/core@3.2.0/dist/js-joda.esm.js"
        }
    }
    </script>
    <script>
        // Подавление WebGL предупреждений от Skiko
        (function() {
            const originalWarn = console.warn;
            const originalError = console.error;
            
            console.warn = function(...args) {
                const message = args.join(' ');
                // Фильтруем WebGL предупреждения от Skiko
                if (message.includes('WEBGL_debug_renderer_info') || 
                    message.includes('INVALID_ENUM') && message.includes('getParameter')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
            
            console.error = function(...args) {
                const message = args.join(' ');
                // Фильтруем WebGL ошибки от Skiko
                if (message.includes('WEBGL_debug_renderer_info') || 
                    (message.includes('INVALID_ENUM') && message.includes('getParameter'))) {
                    return;
                }
                originalError.apply(console, args);
            };
        })();
    </script>
</head>
<body>
    <div id="ComposeTarget"></div>
    <script type="module" src="Aisearch-composeApp.mjs"></script>
</body>
</html>
